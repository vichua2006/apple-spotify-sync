<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #1ed760;
    }
    button.secondary {
      background: #666;
      margin-top: 4px;
    }
    button.secondary:hover {
      background: #777;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }
    .role-buttons {
      display: flex;
      gap: 8px;
    }
    .role-buttons button {
      flex: 1;
      margin-top: 0;
    }
    .role-buttons button.active {
      background: #1DB954;
      font-weight: 600;
    }
    .role-buttons button:not(.active) {
      background: #e0e0e0;
      color: #333;
    }
    .role-buttons button:not(.active):hover {
      background: #d0d0d0;
    }
    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .listener-id {
      font-family: monospace;
      font-size: 11px;
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
      word-break: break-all;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Apple â†’ Spotify Sync</h1>
  
  <div class="section">
    <label>Role</label>
    <div class="role-buttons">
      <button id="role-host" class="role-btn">Host</button>
      <button id="role-listener" class="role-btn">Listener</button>
    </div>
    <div class="info-text" id="role-info"></div>
  </div>

  <div class="section">
    <label for="session-id">Session ID</label>
    <input type="text" id="session-id" placeholder="e.g., test-session-123">
    <div class="info-text">Same session ID for host and listener</div>
  </div>

  <div class="section">
    <label for="backend-url">Backend URL (optional)</label>
    <input type="text" id="backend-url" placeholder="http://localhost:3000">
    <div class="info-text">Leave empty for localhost. Use https:// for ngrok/deployed servers</div>
  </div>

  <div class="section" id="listener-section" style="display: none;">
    <label>Listener ID</label>
    <div class="listener-id" id="listener-id-display">Loading...</div>
    <div class="info-text">Use this ID for Spotify authentication</div>
    <button id="auth-spotify" class="secondary">Authenticate Spotify</button>
  </div>

  <button id="save-config">Save Configuration</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
